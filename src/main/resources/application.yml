spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/StockValueApp
    driverClassName: org.postgresql.Driver
    username: postgres
    password: ${postgresPassword}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  output:
    ansi:
      enabled: ALWAYS


server:
  port: 8080

